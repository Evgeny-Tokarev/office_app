name: ci-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Print working directory
        run: |
          pwd
          ls -al

      - name: Test
        working-directory: ./backend
        run: go test -v -cover ./internal/repositories/...
